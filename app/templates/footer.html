
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        footer {
            background-color: #f8f9fa;
            padding: 20px;
            text-align: center;
            font-family: Arial, sans-serif;
        }

        footer p {
            font-size: 14px;
            color: #6c757d;
            margin-bottom: 10px;
        }

        footer ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        footer ul li {
            display: inline;
            margin: 0 10px;
        }

        footer a {
            color: #6c757d;
            text-decoration: none;
        }

        footer a:hover {
            color: #333;
        }

        footer i {
            font-size: 20px;
        }
    </style>
</head>

            <li><a href="https://www.twitter.com/yourcompany" target="_blank" rel="noopener noreferrer"><i class="fa fa-twitter"></i></a></li>
            <li><a href="https://www.instagram.com/yourcompany" target="_blank" rel="noopener noreferrer"><i class="fa fa-instagram"></i></a></li>
            <li><a href="https://www.linkedin.com/company/yourcompany" target="_blank" rel="noopener noreferrer"><i class="fa fa-linkedin"></i></a></li>
        </ul>
    </footer>
